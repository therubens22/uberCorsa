<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Viajes Uber</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" type="image/jpeg" href="iconos/e2328e6e-7fe3-4f70-bdfc-c37f80f833d0.png" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-car-side"></i> Mis Viajes Uber</h1>

    <form id="viajeForm">
      <input type="date" id="fecha" required />
      <input type="text" id="inicio" placeholder="Lugar de inicio" required />
      <input type="text" id="destino" placeholder="Destino" required />
      <input type="number" id="monto" placeholder="Monto ganado ($)" required />
      <select id="metodoPago" required>
        <option value="">Método de pago</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
      <input type="text" id="comentario" placeholder="Comentario (opcional)" />
      <button type="submit">Agregar viaje</button>
    </form>

    <div class="totales-extra">
      <div>Efectivo: $<span id="totalEfectivo">0</span></div>
      <div class="tarjeta">Tarjeta: $<span id="totalTarjeta">0</span></div>
    </div>

    <div class="resumen">
      <h2>Total ganado: $<span id="totalGanado">0</span></h2>
    </div>

    <ul id="listaViajes"></ul>

    <div class="botones">
      <button id="descargarTxt" style="background-color: green; color: white;">
        <i class="fas fa-download"></i> Descargar día en TXT
      </button>
      <button id="nuevoDia" style="background-color: crimson; color: white;">
        <i class="fas fa-redo"></i> Reiniciar día
      </button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado correctamente'))
        .catch(error => console.log('Error al registrar el Service Worker:', error));
    }
  </script>
</body>
</html>
